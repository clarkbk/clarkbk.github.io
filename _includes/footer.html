{% if page.style != 'home' %}

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <a href="{{ site.author.profiles.facebook }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-facebook fa-stack-1x"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ site.author.profiles.twitter }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-twitter fa-stack-1x"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ site.author.profiles.linkedin }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-linkedin fa-stack-1x"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ site.author.profiles.github }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-github fa-stack-1x"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- Google Maps API -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhGdBd4GDI0HNDywVGt3bTUei_J3wJlgY&sensor=false"></script>
{% endif %}
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ site.baseurl }}/public/js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ site.baseurl }}/public/js/{{ page.style }}.js"></script>
